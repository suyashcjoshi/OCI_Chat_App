<!doctype html>
<html>
  <head>
    <title>Realtime Chat App</title>
    <link rel = "icon" href = "./images/favicon.svg">
    <link href = "./css/styles.css" rel = "stylesheet" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1" />
   </head>
  <body>
    <nav id = "nav-bar">
      <ul>
        <li><a href = "tutorial.html">Tutorial</a></li>
      </ul>
    </nav>
    <section id = "main">
      <h1 id = "page-header">Realtime Video Streaming and Chat App</h1>
      <video id = "video-player" width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <p>
        Video courtesy of 
        <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
      </p>
      <ul id = "message-box">
        <h3 id = "chat-header">Real Time Chat</h3>
      </ul>
      <form id = "form" action = "">
        <input id = "input-field" class = "input" autocomplete = "off" type="text" placeholder="Type your message ..." />
        <button id = "submit-button" class = "button">Send</button>
      </form>
    </section>

    <!-- Load JavaScript files -->
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "./js/chat.js"></script>
    <script src = "./js/video-stream.js"></script>
  </body>
</html>
